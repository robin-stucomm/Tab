<!DOCTYPE html>
<html>
    <head>
        <title>New Tab</title>
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container full-height">
            <div class="row">
                <div class="col-md-6 centered">
                    <div class="row">
                        <div class="col-md-12">
                            <span class="date"><strong>Current date: </strong><span class="val"></span></span>
                        </div>
                        <div class="col-md-12">
                            <span class="timestamp"><strong>UNIX: </strong><span class="val"></span></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3 link">
                            <a href="http://github.com/StuComm/">Github</a>
                        </div>
                        <div class="col-md-3 link">
                            <a href="https://stucomm.atlassian.net/secure/RapidBoard.jspa?rapidView=68&quickFilter=206&quickFilter=205&quickFilter=187">Jira</a>
                        </div>
                        <div class="col-md-3 link">
                            <a href="https://calendar.google.com/calendar/u/0/r">Calendar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>
